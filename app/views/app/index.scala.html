@layout("Hello Play Akka Angular WebSocket") {
<div class="jumbotron" ng-controller="TimerController">
  <div class="container">
    <div class="col-sm-12">
      <h1>
        {{node}} {{data}}
      </h1>
    </div>

    <button class="btn btn-primary col-sm-4 col-sm-offset-1" ng-click="start()">Start</button>
    <button class="btn btn-default col-sm-4 col-sm-offset-1" ng-click="stop()">Stop</button>
  </div>
  

</div>
<body>
    <div class="container">
        <div ng-controller="TimerController">

        	<div ng-repeat="data in nodedatas">
        		Data: {{data}} <br/>
        		<label>{{data}}</label>
        		<ul><li ng-repeat="data in datas">{{data}}</li></ul>
        	</div>
            <form ng-submit="sendName()">
                <label>Node: {{node}}</label>
            </form>
            <form ng-submit="sendName()">
                <label>Data:</label>
                <ul class=TimerActor>
    				<li ng-repeat="data in datas">
   				     <strong>{{ node }}</strong>
   				     <p>{{ data }}</p>
  				    </li>
				</ul>
                <form ng-submit="sendName()">
                  <div ng-repeat="i in node">
                    <div contentEditable="false" ng-model="input" title="Node">{{node}}</div>
             	  <pre>{{data}}</pre>
      	 	     </div>
 				</form>
   		           <!-- <ul><li ng-repeat="data in datas">{{data}}</li></ul> -->

            <form ng-submit="sendName()">
                <ul><li ng-repeat="data in datas">{{$scope.data}}</li></ul>
            </form>
   

        </div>
    </div>
</body>
            </div>
}

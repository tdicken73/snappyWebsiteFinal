@layout("Hello Play Akka Angular WebSocket") {
<div class="jumbotron" ng-controller="TimerController">
  <div class="container">
    <div class="col-sm-12">
      <h1>
        {{node}}, {{data}}
      </h1>
    </div>

    <button class="btn btn-primary col-sm-4 col-sm-offset-1" ng-click="start()">Start</button>
    <button class="btn btn-default col-sm-4 col-sm-offset-1" ng-click="stop()">Stop</button>
  </div>
</div>
    <div class="container">
        <div ng-controller="Hello">
            <form ng-submit="sendName()">
                <label>Name:</label>
                <input type="text" ng-model="yourName">
                <input class="btn-primary" type="submit" value="Send">
            </form>
            <h2>{{msg}}</h2>
            <ul><li ng-repeat="tweet in tweets">{{tweet}}</li></ul>
        </div>
    </div>
</body>
            </div>
}
